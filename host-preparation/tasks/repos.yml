- name: Disable all RHSM repositories
  rhsm_repository:
    name: '*'
    state: disabled
  ignore_errors: yes

- name: Ensure required repos are enabled
  rhsm_repository:
    name: "{{ rhsm_repos }}"
    state: enabled
