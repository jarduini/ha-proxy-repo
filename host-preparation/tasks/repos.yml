---
- name: Register Machine on Redhat and auto-subscribe to available content.
  redhat_subscription:
    state: present
    username: "{{ rhel_subscription_user }}"
    password: "{{ rhel_subscription_pass }}"
    auto_attach: true
  when: "{{ rhel_subscription_user }}" is defined

